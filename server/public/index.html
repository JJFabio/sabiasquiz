<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SabiasQuiz - Aprende Jugando</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 { font-size: 3rem; margin-bottom: 0.5rem; }
        p { font-size: 1.2rem; opacity: 0.9; }
        button {
            background: #ffffff;
            color: #764ba2;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }
        button:hover { transform: scale(1.05); }
        #api-response {
            margin-top: 20px;
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  SabiasQuiz</h1>
        <p>La plataforma definitiva para desafiar tu conocimiento.</p>
        <button onclick="pingApi()">Probar API</button>
        <div id="api-response"></div>
    </div>

    <script>
        async function pingApi() {
            try {
                const res = await fetch('/api/hello');
                const data = await res.json();
                const display = document.getElementById('api-response');
                display.style.display = 'block';
                display.innerText = `Respuesta del Servidor:\n${data.message}`;
            } catch (e) {
                alert('Error conectando con la API');
            }
        }
    </script>
</body>
</html>
