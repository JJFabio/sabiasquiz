name: üöÄ Build and Deploy to GHCR

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üê≥ Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}

      - name: üèó Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì° Trigger Deployment via Nubia Webhook
        run: |
          # Robust JSON construction using jq
          jq -n \
            --arg app "sabiasquiz" \
            --arg secret "${{ secrets.NUBIA_DEPLOY_SECRET }}" \
            --rawfile compose docker-compose.yml \
            '{app: $app, secret: $secret, compose_file: $compose}' > payload.json
          
          curl -X POST https://deploy.nubia.ovh/webhook \
            -H "Content-Type: application/json" \
            -d @payload.json

      - name: ‚úÖ Verify Deployment (Health Check)
        run: |
          echo "Waiting for service to be healthy..."
          RETRIES=20
          URL="https://sabiasquiz.nubia.ovh"
          
          for i in $(seq 1 $RETRIES); do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $URL || echo "000")
            echo "Attempt $i: $URL returned $HTTP_CODE"
            
            if [ "$HTTP_CODE" -eq "200" ]; then
              echo "‚úÖ Service is UP and serving content!"
              exit 0
            fi
            
            sleep 5
          done
          
          echo "‚ùå Service did not become healthy in time."
          exit 1
