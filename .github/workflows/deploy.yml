name: üöÄ Build and Deploy to GHCR

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üê≥ Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}

      - name: üèó Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: üì° Trigger Deployment via Nubia Webhook
        run: |
          # Read docker-compose.yml content and escape it for JSON
          COMPOSE_CONTENT=$(cat docker-compose.yml | jq -sR .)
          
          curl -X POST https://deploy.nubia.ovh/webhook \
            -H "Content-Type: application/json" \
            -d "{
              \"app\": \"sabiasquiz\",
              \"secret\": \"${{ secrets.NUBIA_DEPLOY_SECRET }}\",
              \"compose_file\": $COMPOSE_CONTENT
            }"
